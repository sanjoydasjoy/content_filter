<!DOCTYPE html>
<html>
<head>
  <title>Content Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Content Filter</h1>
    <input type="text" id="filterInput" placeholder="Enter filter here..." />
    <button id="addBtn">Add Filter</button>
    <div id="statusMessage"></div>
    <div id="savedFilters">
      <h2>Saved Filters</h2>
      <ul id="filtersList"></ul>
    </div>
    <button id="clearBtn">Clear Filters</button>
  </div>
  <script src="popups.js"></script>
</body>
</html>
